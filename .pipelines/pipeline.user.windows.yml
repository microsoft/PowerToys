static_analysis_options:                             
  binskim_options:  
    files_to_scan:
      - from: 'installer/packages'
        exclude:
          - 'WiX.*/**/*.dll'
          - 'Wix.*/**/*.exe'
  moderncop_options:           
    files_to_scan:
      - from: 'src'          
        exclude:                           
          - '**/just.config.js'
          - '**/webpack.config.js'
          - '**/webpack.serve.config.js'
          - '**/dist/bundle.js' 
  policheck_options:
    files_to_scan:
      - exclude:                         
        - '**/*.lcl'
        
