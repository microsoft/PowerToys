- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet packages (dotnet)'
  inputs:
    command: 'restore'
    projects: '$(build.sourcesdirectory)\**\*.slnx'
    feedsToUse: 'config'
    nugetConfigPath: '$(build.sourcesdirectory)\nuget.config'
