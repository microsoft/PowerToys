name: "üï∑Ô∏è Bug report"
description: Report errors or unexpected behavior
labels:
- Issue-Bug
- Needs-Triage
body:
- type: markdown
  attributes:
    value: Please make sure to [search for existing issues](https://github.com/microsoft/PowerToys/issues) before filing a new one!
- type: markdown
  attributes:
    value: |
      We are aware of the following high-volume issues and are actively working on them. Please check if your issue is one of these before filing a new bug report:
      * **PowerToys Run crash related to "Desktop composition is disabled"**: This may appear as `COMException: 0x80263001`. For more details, see issue [#31226](https://github.com/microsoft/PowerToys/issues/31226).
      * **PowerToys Run crash with `COMException (0xD0000701)`**: For more details, see issue [#30769](https://github.com/microsoft/PowerToys/issues/30769).
      * **PowerToys Run crash with a "Cyclic reference" error**: This `System.InvalidOperationException` is detailed in issue [#36451](https://github.com/microsoft/PowerToys/issues/36451).
- id: version
  type: input
  attributes:
    label: Microsoft PowerToys version
    placeholder: X.XX.X
    description: Hover over the system tray icon or look at Settings
  validations:
    required: true

- id: installed
  type: dropdown
  attributes:
    label: Installation method
    description: How / where was PowerToys installed from?
    multiple: true
    options:
      - GitHub
      - PowerToys auto-update
      - Microsoft Store
      - WinGet
      - Chocolatey
      - Scoop
      - Dev build in Visual Studio
      - Other (please specify in "Steps to Reproduce")
  validations:
    required: true

- type: dropdown
  attributes:
    label: Area(s) with issue?
    description: What things had an issue? Check all that apply.
    multiple: true
    options:
      - General
      - Advanced Paste
      - Always on Top
      - Awake
      - ColorPicker
      - Command not found
      - Command Palette
      - Crop and Lock
      - Environment Variables
      - FancyZones
      - FancyZones Editor 
      - File Locksmith 
      - "File Explorer: Preview Pane"
      - "File Explorer: Thumbnail preview"
      - Hosts File Editor
      - Image Resizer
      - Installer
      - Keyboard Manager
      - Light Switch
      - Mouse Utilities
      - Mouse Without Borders
      - New+
      - Peek
      - PowerRename
      - PowerToys Run
      - Quick Accent
      - Registry Preview
      - Screen ruler
      - Settings
      - Shortcut Guide
      - System tray interaction
      - TextExtractor
      - Workspaces
      - Welcome / PowerToys Tour window
      - ZoomIt
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to reproduce
    description: We highly suggest including screenshots and a bug report log (System tray > Report bug).
    placeholder: Having detailed steps helps us reproduce the bug. 
  validations:
    required: true

- type: textarea
  attributes:
    label: ‚úîÔ∏è Expected Behavior
    placeholder: What were you expecting?
  validations:
    required: false

- type: textarea
  attributes:
    label: ‚ùå Actual Behavior
    placeholder: What happened instead?
  validations:
    required: false

- id: additionalInfo
  type: textarea
  attributes:
    label: Additional Information
    placeholder: |
      OS version
      .Net version
      System Language
      User or System Installation
      Running as admin
  validations:
    required: false
    
- type: textarea
  attributes:
    label: Other Software
    description: If you're reporting a bug about our interaction with other software, what software? What versions?
    placeholder: |
      vim 8.2 (inside WSL)
      OpenSSH_for_Windows_8.1p1
      My Cool Application v0.3 (include a code snippet if it would help!)
  validations:
    required: false
  
