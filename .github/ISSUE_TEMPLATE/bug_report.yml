name: "üêõ Bug report"
description: Report errors or unexpected behavior
labels: 
- Issue-Bug
- Needs-Triage
body:
- type: markdown
  attributes:
    value: |
      Please make sure to [search for existing issues](https://github.com/microsoft/PowerToys/issues) before filing a new one!
- type: input
  attributes:
    label: Microsoft PowerToys version
    placeholder: |
      "0.53.0"
    description: |
      Hover over system tray icon or look at Settings
  validations:
    required: true

- type: checkboxes
  attributes:
    label: Running as admin
    description: Are you running PowerToys as Admin?
    options:
      - label: "Yes"

- type: dropdown
  attributes:
    label: Area(s) with issue?
    description: What things had an issue?  Check all that apply.
    multiple: true
    options:
      - General
      - Always on Top
      - Awake
      - ColorPicker
      - Developer file preview
      - FancyZones
      - FancyZones Editor 
      - Image Resizer
      - Keyboard Manager
      - MD Preview
      - Mouse Utilities
      - PDF Preview
      - PDF Thumbnail
      - G-code Preview
      - G-code Thumbnail
      - PowerRename
      - PowerToys Run
      - Shortcut Guide
      - STL Thumbnail
      - SVG Preview
      - SVG Thumbnail
      - Settings
      - Video Conference Mute
      - Welcome / PowerToys Tour window
      - System tray interaction
      - Installer
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to reproduce
    description: We highly suggest including screenshots and a bug report log (System tray->Report bug).
    placeholder: Tell us the steps required to trigger your bug.
  validations:
    required: true

- type: textarea
  attributes:
    label: ‚úîÔ∏è Expected Behavior
    placeholder: What were you expecting?
  validations:
    required: false

- type: textarea
  attributes:
    label: ‚ùå Actual Behavior
    placeholder: What happened instead?
  validations:
    required: false

- type: textarea
  attributes:
    label: Other Software
    description: If you're reporting a bug about our interaction with other software, what software? What versions?
    placeholder: |
      vim 8.2 (inside WSL)
      OpenSSH_for_Windows_8.1p1
      My Cool Application v0.3 (include a code snippet if it would help!)
  validations:
    required: false
