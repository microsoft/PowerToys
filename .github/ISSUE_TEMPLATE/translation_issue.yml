name: "üåê Localization/Translation issue"
description: Report incorrect translations.
title: ''
labels: 
- Issue-Bug
- Area-Localization
- Issue-Translation
- Triage-Needed 
assignees: ''
issue_body: true
body:
- type: markdown
  attributes:
    value: |
      Please make sure to [search for existing issues](https://github.com/microsoft/PowerTOys/issues) before filing a new one!
- type: input
  attributes:
    label: Microsoft PowerToys version
    placeholder: "0.33.1"
    description: |
      Hover over system tray icon or look at Settings
  validations:
    required: true
- type: dropdown
  attributes:
    label: Utility with issue?
    description: |
      Please include a screenshot as that is extremely helpful. To include, paste them into the markdown editor below the form or follow up with a separate comment.
    multiple: true
    options:
      - General
      - ColorPicker
      - FancyZones
      - FancyZones Editor 
      - Image Resizer
      - Keyboard Manager
      - MD Preview
      - PowerRename
      - PowerToys Run
      - Shortcut Guide
      - SVG Preview
      - SVG Thumbnail
      - Installer
      - System tray interaction
      - Settings window
  validations:
    required: true
- type: input
  attributes:
    label: üåê Language affected
    placeholder: "German"
  validations:
    required: true
- type: textarea
  attributes: 
    label: ‚ùå Actual phrase(s)
    placeholder: What is there?
  validations:
    required: true
- type: textarea
  attributes: 
    label: ‚úîÔ∏è Expected phrase(s)
    placeholder: What do you expect?
  validations:
    required: true
- type: textarea
  attributes:
    label: ‚Ñπ Why is the current translation wrong
    placeholder: Why do you feel this is incorrect?
  validations:
    required: true
