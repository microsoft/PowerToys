name: "üåê Localization/Translation issue"
description: Report incorrect translations.
type: Bug
labels:
- Issue-Bug
- Area-Localization
- Issue-Translation
- Needs-Triage
body:
- type: markdown
  attributes:
    value: Please make sure to [search for existing issues](https://github.com/microsoft/PowerToys/issues) before filing a new one!
- type: input
  attributes:
    label: Microsoft PowerToys version
    placeholder: 0.70.0
    description: Hover over the system tray icon or look at Settings
  validations:
    required: true
- type: dropdown
  attributes:
    label: Utility with translation issue
    options:
    - General
    - Advanced Paste
    - Always on Top
    - Awake
    - ColorPicker
    - Command not found
    - Crop and Lock
    - Environment Variables
    - FancyZones
    - FancyZones Editor
    - File Locksmith
    - "File Explorer: Preview Pane"
    - "File Explorer: Thumbnail preview"
    - Hosts File Editor
    - Image Resizer
    - Installer
    - Keyboard Manager
    - Light Switch
    - Mouse Utilities
    - Mouse Without Borders
    - New+
    - Peek
    - PowerRename
    - PowerToys Run
    - Quick Accent
    - Registry Preview
    - Screen ruler
    - Settings
    - Shortcut Guide
    - System tray interaction
    - TextExtractor
    - Workspaces
    - Welcome / PowerToys Tour window
    - ZoomIt
  validations:
    required: true
- type: input
  attributes:
    label: üåê Language affected
    placeholder: "German"
  validations:
    required: true
- type: textarea
  attributes: 
    label: ‚ùå Actual phrase(s)
    placeholder: What is there? Please include a screenshot, as that is extremely helpful.
  validations:
    required: true
- type: textarea
  attributes: 
    label: ‚úîÔ∏è Expected phrase(s)
    placeholder: What was expected?
  validations:
    required: true
- type: textarea
  attributes:
    label: ‚Ñπ Why is the current translation wrong
    placeholder: Why do you feel this is incorrect?
  validations:
    required: true
